schemaVersion: 2.1.0
metadata:
  name: java-openliberty
  namespace: iam-pfruth-us-ibm-com-codeready-ug22wi
projects:
  - git:
      remotes:
        origin: 'https://github.com/pdfruth/modresorts.git'
    name: openliberty-devfile
components:
  - container:
      args:
        - '-f'
        - /dev/null
      command:
        - tail
      endpoints:
        - exposure: public
          name: ep1
          path: /
          protocol: http
          targetPort: 9080
      env:
        - name: DEBUG_PORT
          value: '5858'
      image: 'icr.io/appcafe/open-liberty-devfile-stack:22.0.0.1'
      memoryLimit: 768Mi
      mountSources: true
      sourceMapping: /projects
    name: dev
commands:
  - exec:
      commandLine: 'echo "run command "; mvn -DinstallDirectory=/opt/ol/wlp -Ddebug=false -DhotTests=true -DcompileWait=3 io.openliberty.tools:liberty-maven-plugin:3.5.1:dev'
      component: dev
      group:
        isDefault: true
        kind: run
      hotReloadCapable: true
      workingDir: '${PROJECT_SOURCE}'
    id: run
  - exec:
      commandLine: 'echo "debug command "; mvn -DinstallDirectory=/opt/ol/wlp -DdebugPort=${DEBUG_PORT} io.openliberty.tools:liberty-maven-plugin:3.5.1:dev -Dliberty.env.WLP_DEBUG_REMOTE=y'
      component: dev
      group:
        isDefault: true
        kind: debug
      hotReloadCapable: true
      workingDir: '${PROJECT_SOURCE}'
    id: debug
